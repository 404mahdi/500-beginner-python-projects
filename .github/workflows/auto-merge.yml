name: Auto Merge

on:
  pull_request_target:
    types: [labeled, ready_for_review]
    branches:
      - main
  workflow_run:
    workflows: ["PR Validation"]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request_target' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    
    steps:
      - name: Get PR number
        id: get-pr
        uses: actions/github-script@v7
        with:
          script: |
            let prNumber;
            
            if (context.eventName === 'pull_request_target') {
              prNumber = context.issue.number;
            } else if (context.eventName === 'workflow_run') {
              const pulls = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`
              });
              
              if (pulls.data.length > 0) {
                prNumber = pulls.data[0].number;
              }
            }
            
            if (!prNumber) {
              core.setFailed('Could not determine PR number');
              return;
            }
            
            core.setOutput('pr-number', prNumber);
            return prNumber;
            
      - name: Check if PR has auto-merge label
        id: check-label
        if: steps.get-pr.outputs.pr-number
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.get-pr.outputs.pr-number }};
            
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const hasLabel = pr.labels.some(label => label.name === 'auto-merge-ready');
            core.setOutput('has-label', hasLabel);
            
            if (hasLabel) {
              console.log('‚úÖ PR has auto-merge-ready label');
            } else {
              console.log('‚è≠Ô∏è  PR does not have auto-merge-ready label, skipping auto-merge');
            }
            
            return hasLabel;
            
      - name: Approve PR
        if: steps.check-label.outputs.has-label == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.get-pr.outputs.pr-number }};
            
            try {
              await github.rest.pulls.createReview({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                event: 'APPROVE',
                body: '‚úÖ Auto-approved: All validation checks passed!'
              });
              console.log('‚úÖ PR approved');
            } catch (error) {
              console.log('Note: Could not approve PR (might be already approved or from same user):', error.message);
            }
            
      - name: Enable auto-merge
        if: steps.check-label.outputs.has-label == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = ${{ steps.get-pr.outputs.pr-number }};
            
            try {
              // Get PR details
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              
              // Enable auto-merge with squash
              const mutation = `
                mutation($pullRequestId: ID!) {
                  enablePullRequestAutoMerge(input: {
                    pullRequestId: $pullRequestId,
                    mergeMethod: SQUASH
                  }) {
                    pullRequest {
                      autoMergeRequest {
                        enabledAt
                      }
                    }
                  }
                }
              `;
              
              await github.graphql(mutation, {
                pullRequestId: pr.node_id
              });
              
              console.log('‚úÖ Auto-merge enabled for PR #' + prNumber);
              
              // Add comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: 'ü§ñ **Auto-merge enabled!**\n\nThis PR will be automatically merged once all required checks pass.'
              });
              
            } catch (error) {
              console.log('‚ö†Ô∏è  Could not enable auto-merge:', error.message);
              console.log('Note: Auto-merge might not be available for this repository or PR.');
              
              // Fallback: Try to merge directly if possible
              try {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  merge_method: 'squash'
                });
                
                console.log('‚úÖ PR merged successfully (fallback)');
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: 'üéâ **Auto-merged successfully!**\n\nThank you for your contribution!'
                });
              } catch (mergeError) {
                console.log('‚ùå Could not merge PR:', mergeError.message);
                
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: '‚ö†Ô∏è  Auto-merge could not be completed automatically. A maintainer will review and merge this PR manually.'
                });
              }
            }
